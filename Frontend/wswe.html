<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<title>WSWE</title>

  <!-- CSS Files -->
  <link href="assets/css/style.css" rel="stylesheet">

		<script src="JS/wswe.js"></script>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">


	</head>
	<body onload="read_id()">


<section id="wsweform" class="wsweform">
  <div class="container">
    <form id="obrazec" onsubmit="suggest(); return false;">
			<h1>Fill in the form to add your suggestions:</h1>
      <div class="col-lg-12 text-center text-lg-start">
        <label for="name">Name:</label>
        <input type="text" class="form-control" name="name" placeholder="Enter your name here"  required>
      </div>
      
      <div class="col-lg-12 text-center text-lg-start">
        <label for="choice">Suggestion:</label>
        <input type="text" class="form-control" name="choice" placeholder="Enter your suggestion here"  required>
      </div>

      <div class="col-7">
        
        <input type="hidden" id=lunch_id class="form-control" name="id" >
      </div>

      <div class="col-7">
        <button type="submit" class="btn btn-primary">Suggest</button>
      </div>
    </form>

    <h1 id="odgovor"></h1>

    <form id="wswe" onsubmit="decide(); return false;">
      <h1>Click the WSWE? button to close voting and get the final decision!</h1>
      <div class="col-7">
        <input type="hidden" id=lunch_id2 class="form-control" name="id" >
          <button type="submit" class="btn btn-primary" id=wswe-btn>WSWE?</button>
      </div>
  </form>
  <h1 id="decision"></h1>
  </div>


</section>

	</body>
</html>
